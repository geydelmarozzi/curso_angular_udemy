<mat-card>
    <mat-card-content>
        <ul>
            <ng-container *ngFor="let user of users">
                <li *ngIf="user.role=='admin'">
                    {{user.login}}
                </li>
            </ng-container>
        </ul>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-list>
        <h3 mat-subheader>Users</h3>
        <ng-container *ngFor="let user2 of users">
            <mat-list-item *ngIf="user2.role=='admin'">
                <mat-icon mat-list-icon>folder</mat-icon>
                <h4 mat-line>{{user2.login}}</h4>
                <h4 mat-line>{{user2.role}}</h4>
                <h4 mat-line>{{user2.lastlogin | date}}</h4>
                <button mat-stroked-button color="primary">Save</button>
                <mat-divider></mat-divider>
            </mat-list-item>
        </ng-container>
    </mat-list>    
</mat-card>
